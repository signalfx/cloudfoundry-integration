plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'com.signalfx'
version new File('VERSION').text.trim()

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.10'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.3.0'
    compile group: 'com.signalfx.public', name: 'signalfx-codahale', version: '0.0.28'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.21'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'
}

jar {
    manifest {
        attributes("Main-Class": "com.signalfx.cloudfoundry.Main")
    }
}
